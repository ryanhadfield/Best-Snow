<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" href="./img/BestSnowLogo.png" type="image/x-icon" />

    <title>Best Snow - ABOUT | Snow Data from the Western US</title>
</head>

<body>
    <!-- Navigation Bar -->
    <header>
        <nav class="nav-wraper yellow darken-2">
            <div class="container">
                <a href="index.html" class="brand-logo">
                    <img src="./img/BestSnowLogo.png" width="150" alt="Best Snow Logo" /></a>
                <a href="#" class="sidenav-trigger" data-target="mobile-links">
                    <i class="material-icons">menu</i>
                </a>
                <ul class="hide-on-med-and-down right">
                    <li>
                        <a class="flow-text" id="logoname" href="index.html">Best Snow</a>
                    </li>
                    <li><a class="black-text" href="about.html">About</a></li>
                    <li><a class="black-text" href="contact.html">Contact</a></li>
                </ul>
            </div>
            <ul class="sidenav yellow darken-2" id="mobile-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main body of Contact Page -->
    <main>

        <!-- Parallax Image -->
        <div class="parallax-container">
            <div class="parallax">
                <img src="./img/snowy-mtns3.jpg" alt="snow mountains" class="responsive-img" />
            </div>
        </div>
        <div class="section white">
            <div class="container">
                <h2 id="bestsnowfont">Hit Us Up</h2>
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s6">
                                <i class="material-icons prefix">account_circle</i>
                                <input id="first_name" type="text" class="validate">
                                <label for="first_name">First</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="last_name" type="text" class="validate">
                                <label for="last_name">Last</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">mail</i>
                                <input id="email" type="email" class="validate">
                                <label for="email">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">mode_edit</i>
                                <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
                                <label for="icon_prefix2">Message</label>
                            </div>
                        </div>
                    </form>
                    <div class="btn yellow darken-2 waves-effect waves-light">Submit</div>

                    <!-- Best Snow Email & Instagram-->
                    <div class="container">
                        <h3 id="bestsnowfont">Email <a href="mailto:contact.bestsnow@gmail.com"
                            target="_blank" class="btn-floating btn-med black darken-2">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                            </a></h3>
                        <h3 id="bestsnowfont">Instagram <a href="https://www.instagram.com/best.x.snow/"
                            target="_blank" class="btn-floating btn-med pink ">
                                <i class="fab fa-instagram"></i>
                            </a></h3>
                        <h3 id="bestsnowfont">Facebook <a href="https://www.facebook.com/best.snow.12"
                            target="_blank" class="btn-floating btn-med blue darken-2 ">
                                <i class="fab fa-facebook-square"></i>
                            </a></h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="parallax-container">
            <div class="parallax"><img src="./img/snowflakepic.jpg"></div>
        </div>

        <!-- footer -->
    <footer class="page-footer yellow darken-2">
        <div class="container">
          <div class="row">
            <div class="yellow darken-2 col l6 s12">
              <a href="about.html">
                <h5 class="black-text" id="bestsnowfont">About Us</h5>
                <p class="white-text">
                  Best Snow is a site built for snow enthusiasts by snow
                  enthusiasts...
                </p>
              </a>
            </div>
  
            <div class="yellow darken-2 col l4 offset-l2 s12">
              <a href="contact.html">
                <h5 class="black-text" id="bestsnowfont">Contact</h5>
              </a>
              <a href="mailto:contact.bestsnow@gmail.com" target="_blank" class="btn-floating btn-small black">
                <i class="fa fa-envelope" aria-hidden="true"></i>
              </a>
              <a href="https://www.instagram.com/best.x.snow/" target="_blank" class="btn-floating btn-small pink">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="https://www.facebook.com/best.snow.12/" target="_blank"
                class="btn-floating btn-small blue darken-2">
                <i class="fab fa-facebook-square"></i>
              </a>
            </div>
          </div>
        </div>
        <div class="footer-copyright grey darken-4">
          <div class="container center-align">&copy; 2021 Best Snow</div>
        </div>
      </footer>
    </main>

    <!-- jQuery Script -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        $(document).ready(function () {
            $(".sidenav").sidenav();
            $(".parallax").parallax();
        });
    </script>
</body>

</html>
